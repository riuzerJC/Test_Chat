<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" type="css" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Rubik font -->

    <!-- JS -->
    <script src="/js/scripts.js"></script>

<body>

    <div class="main_container">

            <div class="logo">
                <img src="images/chat.png" alt="robot">

                    <div class="search">

                    </div>

                        <img src="images/robot.png" alt="robot" class="robot">
                    </div>
                </div>
                
                <div class="right">
                    <div class="circle">
                        <label class="txt" for = "txt">I want to search for _____</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/scripts_main.js"></script>
